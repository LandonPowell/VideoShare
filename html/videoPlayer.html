<!doctype html>
<html>
    <head>
        <title> {{ name }} </title>
        <link href="/css/videoPlayer.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <video autoplay>
            <source src="{{ video }}" type="video/webm">
        </video>

        <div id="controls" class="fadeOut">
            <img id="play" src="css/icons/pauseButton.png">
            <div id="time">
                <span id="timeBar"> &nbsp; </span>
            </div>
        </div>
    </body>

    <script src="js/videoPlayer.js"></script>
</html>
