<!doctype html>
<html>
    <head>
        <title> {{ name }} </title>
        <link href="/css/theme.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <iframe id="videoEmbed" src="{{ embed }}"></iframe>
        <h1 id="videoTitle"> {{ title }} </h1>

        <div id="infoBox">
            <div id="videoPaste">
                {{ paste }}
            </div>
            <div id="tagList">
                {% for tag in tagList %}
                    <a href="/search?query={{ tag }}">{{ tag }}</a>
                {% end %}
            </div>
        </div>
    </body>
    
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
</html>
